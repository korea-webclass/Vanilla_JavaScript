<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part. 1: 응용 ver1</title>
    <style>
        * {padding: 0; margin: 0;}
        li {list-style: none;}
        a {text-decoration: none; color: #000000;}
        
        .header {height: 80px; background-color: #999999; margin-top: 100px;}
        .header .gnb {width: 800px; margin: 0 auto; text-align: center;}
        .header .gnb .menu {display: inline-block; vertical-align: top;}
        .header .gnb .menu::after {content: ''; display: block; clear: both;}
        .header .gnb .menu .item {float: left; margin: 0 20px; position: relative;}
        .header .gnb .menu .item a {font-size: 18px; display: block; padding: 0 20px; line-height: 80px; color: #ffffff;}
        .header .gnb .sub-menu {position: absolute; top: 80px; left: 0; display: none; height: 0;}
        .header .gnb .sub-menu .sub-item {background-color: #777777;}
        .header .gnb .sub-menu .sub-item a {color: #ffffff; line-height: 40px; display: block; padding: 20px;}

        .header .gnb .on {transition: all 0.5s ease; height: 100%; display: block;}
    </style>
</head>
<body>
    <header class="header">
        <nav class="gnb">
            <ul class="menu">

                </li>

        </nav>

    <script>
        // 작업 중
        const item = document.querySelectorAll('.item');
        const subMenu = document.querySelectorAll('.sub-menu');

        for (let i = 0; i < item.length; i++) {
            item[i].addEventListener('mouseover', function (e) {
                e.preventDefault();
                subMenu[i].classList.add('on');
            });
            item[i].addEventListener('mouseout', function (e) {
                e.preventDefault();
                subMenu[i].classList.remove('on');
            });
        };
