<body>
    <h1>나의 사진첩</h1>
    <ul id="photo_list">
        <li><a href="../image/bigben.jpg" title="멋진 건물">건물</a></li> 
        <li><a href="../image/coffee.jpg" title="향기로운 커피">커피</a></li>
        <li><a href="../image/fireworks.jpg" title="화려한 불꽃놀이">불꽃놀이</a> </li> 
        <li><a href="../image/rose.jpg" title="아름다운 장미">장미</a></li> 
    </ul>
    <img id="placeholder" src="http://placehold.it/300x200"/>
    <p id="desc">사진설명</p>

    <script>
        // 부모태그한테 addEventListener 걸어주는 코드
        const ulElem = document.querySelector('#photo_list');
        const placeholder = document.querySelector('#placeholder');
        const desc = document.querySelector('#desc');

        ulElem.addEventListener('click', clickWork);
        function clickWork(ev) {
            if (ev.target.tagName !== 'A') {
                return;
            }
            ev.preventDefault();
            // placeholder.setAttribute('src', ev.target.href);
            placeholder.src =  ev.target.href;
            desc.childNodes[0].nodeValue = ev.target.title;
        };
